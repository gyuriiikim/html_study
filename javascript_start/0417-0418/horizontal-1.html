<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-1</title>
    <link rel="stylesheet" href="./style/reset.css">
    <style>
        body,html {
            width:3000px; height:5000px; overflow-y:hidden;
            background:linear-gradient(to right, lightgreen,pink,lightblue,yellow);
        }
    </style>
</head>
<body>
    

    <script>

        // 가로스크롤 만들기
        // delta, scrollLeft
        const bd = document.querySelector('html,body')

        bd.addEventListener('wheel',(e)=>{ //wheel마우스 휠을 돌렸을때
            // console.log(e)
            //deltaX, deltaY 마우스 휠 움직임 정도 감지속성
            console.log(e.deltaY)

            // scrollLeft 수평스크롤바의 위치속성
            bd.scrollLeft += e.deltaY //스크롤내리면 알아서 200만큼 멈춤
        }) 

    </script>
</body>
</html>
