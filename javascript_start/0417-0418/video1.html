<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-1</title>
    <link rel="stylesheet" href="./style/reset.css">
    <style>
        * {box-sizing:border-box;}
        body {height:500vh; overflow-x:hidden;}
        .container {}
        .container video {
            position:fixed; left:0; top:0;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="./video/apple.mp4" muted></video>
    </div>
    <script>

        const videoApple = document.querySelector('.container video')
        console.log(videoApple)
        // 동영상 로드(속도개선)
        loadVideo()
        function loadVideo(){
            videoApple.addEventListener('loadeddata',()=>{
                // loadeddata 동영상의 프레임을 모두 로드 후
                console.log('동영상 로드 완료')
                console.log(videoApple.duration) //재생시간 확인속성
                scroll_video() //로드 후 스크롤제어 비디오 함수 호출
            })
        }
        // ------------------------------------------------
        function scroll_video(){ //스크롤제어 비디오 함수 생성
            window.addEventListener('scroll',()=>{
                // 1. 현재 스크롤 위치가 어디인가? //pageYOffset실시간 스크롤 진행 여부
                let progress = pageYOffset/(document.body.offsetHeight - window.innerHeight)
                console.log(progress) 

                videoApple.currentTime = videoApple.duration * progress
                // currentTime현재시간
            })
        }
    </script>
</body>
</html>
