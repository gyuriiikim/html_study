<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client1</title>
    <style>
        body, html {
            height:300vh;
            background:linear-gradient(lightgreen, pink, beige,yellow,lightblue);
        }
        #pst {padding:50px; position:relative; top:200px;}
    </style>
</head>
<body>
    <button type="button" id="pst">위치</button>

    <script>
        
        const pst =document.querySelector('#pst')
        console.log(pst)

        window.addEventListener('scroll',()=>{
            console.log('-------------------------')
            // console.log(`offsetTop=>${pst.offsetTop}`) //멀면멀수록 숫자가 커짐
            console.log(`client=>${pst.getBoundingClientRect().y}`) //y,top둘다 상관없음
            if(pst.getBoundingClientRect().top > 200)
            pst.style.bakcground = '#fff'
        })

    </script>
</body>
</html>
