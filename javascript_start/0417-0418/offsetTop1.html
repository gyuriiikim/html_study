<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pffsetTop</title>
    <style>
        body,html {
            height:300vh;
            scroll-behavior:smooth;
            background:linear-gradient(yellow, lightgreen,pink);
        }
        .box {height:100vh; border:5px solid #000;}
        #go {position:fixed; left:50px; top:50px; padding:50px;}
    </style>
</head>
<body>
    <button type="button" id="go">Go</button>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script>

        // go 버튼을 클릭 하면 -> box2 위치(offsetTop)로 이동(scrollTo)
        const go = document.querySelector('#go')
        const box = document.querySelectorAll('.box')
        go.addEventListener('click',()=>{
            window.scrollTo(0, box[1].offsetTop)
        })

        // event
        // click, mouseover, mouseout, change .... 등
        // scroll event == 'scroll'
        window.addEventListener('scroll',(e)=>{
            console.log(e)
        })
    </script>
</body>
</html>
