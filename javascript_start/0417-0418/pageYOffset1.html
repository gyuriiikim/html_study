<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageYOffset</title>
    <style>
        body,html {
            height:300vh;
            scroll-behavior:smooth;
            background:linear-gradient(yellow, lightgreen,pink);
        }
        .box {height:100vh; border:5px solid #000;}
        #go {position:fixed; left:50px; top:50px; padding:50px;}
    </style>
</head>
<body>
    <button type="button" id="go">Go</button>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script>

        const go = document.querySelector('#go')
        const box = document.querySelectorAll('.box')

        // pageYOffset 수직으로 얼마나 스크롤되었나?(속성)
        window.addEventListener('scroll',()=>{
            // console.log(window.pageYOffset) // 스크롤을 얼마나 내렸는지 px로 나타냄
            // go.innerHTML = window.pageYOffset+'px'
            if(window.pageYOffset > box[1].offsetTop){
                console.log('스크롤위치가 box2위치보다 크다')
            }else {
                console.log('스크롤위치가 box2위치보다 작다')
            }
        })
    </script>
</body>
</html>
