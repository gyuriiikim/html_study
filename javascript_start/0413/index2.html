<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0413-2</title>
    <style>
        * {padding:20px;}
        #box1 {background:lightblue;}
        #box1 #box2 {background:lightcoral;}
        #box1 #box2 .p {background:lightgreen;}
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <p class="p">1</p>
            <p class="p">2</p>
            <p class="p">3</p>
        </div>
    </div>

    <script>
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const p = document.querySelectorAll('.p')

        // Node 관계(p 기준)
        console.log(p[1].parentNode) //부모확인
        console.log(p[0].parentNode.parentNode) //부모의 부모
        console.log(p[0].parentNode.parentNode.parentNode) //부모의부모의부모
        console.log(p[0].nextElementSibling) //다음형제
        console.log(p[1].previousElementSibling) //이전형제

        console.log(box2.childNodes) //공백을 포함 요소인식
        console.log(box2.children) //요소만 인식
        console.log(box2.firstChild) //공백만 인식
        console.log(box2.firstElementChild) //요소만 인식함
        console.log(box2.lastChild) //공백만 인식하는지
        console.log(box2.lastElementChild) //요소만 인식하는지

        box2.parentNode.firstElementChild //box2
        box2.children[0].parentNode.parentNode //box1
        p[2].parentNode.lastElementChild.parentNode //box2
        console.log('------------')
        console.log(p[0].firstElementChild.parentNode.parentNode)

    </script>
</body>
</html>
