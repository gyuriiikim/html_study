<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // setInterval 일정시간 반복 타이머 함수
        // 1~5, 1~5, 1~5 반복 타이머
        let num = 0
        setInterval(()=>{
            console.log('setInterval'+num)
            num++ //
            if(num>5){num=0}
        },500)
    </script>
</body>
</html>
